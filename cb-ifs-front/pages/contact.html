        <section class="section-contact" id="contact">
            <h2>Nous contacter</h2>
            <form class="content-contact">
                <div class="inputs">
                    <label for="firstName">Votre prénom :</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Prénom" required>
                    <label for="lastName">Votre nom :</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Nom" required>
                    <label for="phoneNumber">Votre numéro de téléphone :</label>
                    <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="0102030405" required>
                    <label for="email">Votre e-mail :</label>
                    <input type="email" name="email" id="email" placeholder="johndoe@example.com" required>  
                </div>
                <hr>
                <div class="message-contact">
                    <label for="services">Qui souhaitez-vous contacter ?
                        <br>
                        <select name="services" id="services" required>
                            <option value="commercial">Commercial/Marketing/Communication</option>
                            <option value="minibasket">Minibasket</option>
                            <option value="secretariat">Secrétariat</option>
                            <option value="boutique">Boutique</option>
                        </select>
                    </label>
                    <label for="object">Objet :</label>
                    <input type="text" name="object" id="object" placeholder="Pourquoi nous contactez-vous ?" required>
                    <label for="message">Votre message :</label>
                    <textarea name="message" id="message" cols="30" rows="10" required></textarea>
                </div>
                <div class="buttons">
                    <a href="./home.html">Retour</a>
                    <button class="btn" type="submit">Envoyer</button>
                </div>
            </form>
        </section>
