<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="../styles/partenaires.css">

<body>
    
    <header>
        <img class="logo" src="../ressources/logo/logo-ifs.png" alt="logo du club de basket d'Ifs">
        <a href="./home.html" class="home-item">Accueil</a>
        <nav class="menu-container">
            <a class="menu-item" href="#partners">Les partenaires</a>
            <a class="menu-item" href="#actus">Les actualités</a>

        <section class="container container3"></section>

    <i class="las la-chevron-circle-up" id="btn-to-top"></i>

    

    <script src="../js/function.js"></script>
    <script src="../js/partenaires.js"></script>
