<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    
    <link rel="stylesheet" href="../styles/contact.css">
    <link rel="stylesheet" href="../styles/header.css">
</head>
<body>
    <header>
        <img class="logo" src="../../ressources/logo/logo-ifs.png" alt="logo du club de basket d'Ifs">
        <a href="./home.html" class="home-item">Accueil</a>
        <nav class="menu-container">
            <a class="menu-item" href="#address">Nous trouver</a>
            <a class="menu-item" href="#social">Nous suivre</a>
            <a class="menu-item" href="#contact">Nous contacter</a>
        </nav>
        <div class="btn-menu-toggle" aria-label="Toggle navigation" aria-expanded="false" role="button">
            <span class="lines"></span>
            <span class="lines"></span>
            <span class="lines"></span>
        </div>
    </header>

    <main class="container">

        <section class="section-address" id="address">
            <h2>Nous trouver</h2>
            <div class="content-address">
                <div class="address">
                    
                </div>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2610.0465529439575!2d-0.3440606774813037!3d49.142740532136585!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x480a69ddec694085%3A0x7ac23473560a4ca6!2s3%20Rue%20Edouard%20Branly%2C%2014123%20Ifs!5e0!3m2!1sfr!2sfr!4v1669316008837!5m2!1sfr!2sfr" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>

        <section class="section-social" id="social">
            <h2>Nous suivre</h2>
            <div class="content-social">
                
            </div>
        </section>

        <section class="section-contact" id="contact">
            <h2>Nous contacter</h2>
            <form class="content-contact">
                <div class="inputs">
                    <label for="firstName">Votre prénom :</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Prénom" required>
                    <label for="lastName">Votre nom :</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Nom" required>
                    <label for="phoneNumber">Votre numéro de téléphone :</label>
                    <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="0102030405" required>
                    <label for="email">Votre e-mail :</label>
                    <input type="email" name="email" id="email" placeholder="johndoe@example.com" required>  
                </div>
                <hr>
                <div class="message-contact">
                    <label for="services">Qui souhaitez-vous contacter ?
                        <br>
                        <select name="services" id="services" required>
                            <option value="commercial"></option>
                            <option value="minibasket"></option>
                            <option value="secretariat"></option>
                            <option value="boutique"></option>
                        </select>
                    </label>
                    <label for="object">Objet :</label>
                    <input type="text" name="object" id="object" placeholder="Pourquoi nous contactez-vous ?" required>
                    <label for="message">Votre message :</label>
                    <textarea name="message" id="message" cols="30" rows="10" required></textarea>
                </div>
                <div class="buttons">
                    <a href="./home.html">Retour</a>
                    <button class="btn" type="submit">Envoyer</button>
                </div>
            </form>
        </section>
    </main>


    <i class="las la-chevron-circle-up" id="btn-to-top"></i>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../js/function.js"></script>
    <script src="../js/contact.js"></script>
</body>
</html>
